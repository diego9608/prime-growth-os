[build]
  base = "apps/web"
  command = "cd ../.. && npm install && cd apps/web && npm run build"
  publish = "out"

[build.environment]
  NODE_VERSION = "18.17.0"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"